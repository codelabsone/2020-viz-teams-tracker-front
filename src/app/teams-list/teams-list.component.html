<mat-card class="team-list-container">
  <div class="team-list-card-container">
  <mat-card-header style="border-bottom: solid 1px lightgray;">
    Teams
  </mat-card-header>
  <mat-card-content class="team-list-card-content">
  <mat-expansion-panel *ngFor="let team of teams">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ team.name }}
      </mat-panel-title>
      <mat-panel-description>
        {{ team.description }}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <mat-action-row><button mat-button (click)="openDialog()"><mat-icon id="addMember">person_add</mat-icon></button></mat-action-row>
    <div class="dog" *ngFor="let pic of pics">
        <img
        src= "{{ pic }}"
        alt=""
        matTooltip="Info about the action"
        matTooltipPosition="above"
        aria-label="Button that displays a tooltip when focused or hovered over">
    </div>
  </mat-expansion-panel>
  </mat-card-content>
    <mat-card-actions class="team-list-card-actions">
        <span class="team-list-action-buttons">
          <mat-icon
          #tooltip="matTooltip"
          matTooltip="Add Team"
          matTooltipPosition="above"
          matTooltipHideDelay="1000"
          aria-label="Button that displays a tooltip that hides when scrolled out of the container"
          class="example-button"
          id="add_box">add_box</mat-icon>
        </span>
  </mat-card-actions>
  </div>

</mat-card>
